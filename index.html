<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SolarLunar</title>
    <link rel="stylesheet" href="style.css" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        
        html, body {
            overflow :hidden;
            height: 100%;
        }
        
        body{
            background: rgb(39, 21, 64);
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        
        #sun{
            position: absolute;
            bottom: 0%;
            left: 50%;
            transform: translateX(-50%);
            transition: all 5s ease;
            margin-bottom: -30px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.53);
        }
        
        .sun{
            background: rgba(244, 187, 82, 1);
            width: 60px;
            height: 60px;
            text-align: center;
            z-index: 20;
            box-shadow: 0 0 50px rgba(255, 216, 110, 0.42);
        }
        
        .sun-two{
            width: 60px;
            height: 60px;
            transform: rotateZ(45deg);
        }
        
        .sun-circle{
            position: absolute;
            background: rgb(248, 204, 111);
            width: 60px;
            height: 60px;
            border-radius: 60px;
        }
        
        #moon{
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 5s ease;
            margin-bottom: -25px;
            width: 50px;
            height: 50px;
            text-align: center;
            z-index: 20;
        }
        
        #moon-shadow{
            background: rgb(39, 21, 64);
            width: 50%;
            height: 100%;
            position: absolute;
            left: 0;
            z-index: 21;
        }
        
        #moon-shine{
            background: rgb(222, 221, 221);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star{
            width: 2px;
            height: 2px;
            position: absolute;
            transition: all 1s ease-out;
            z-index: -1;
        }
        
        
        #big{
            position: absolute;
            background: rgb(253, 27, 79);
            width: 300px;
            height: 300px;
            border-radius: 300px;        
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 20px rgb(255, 38, 63);
        }
        
        #big-outer{
            position: absolute;
            background: rgba(255, 255, 255, 0.17);
            width: 340px;
            height: 340px;
            border-radius: 340px;
            top: 40%;
            left: -150px;
            box-shadow: 0px 0px 75px rgba(144, 0, 17, 0.65);
        }
        
        #dark{
            
            position: absolute;
            background: rgb(33, 13, 60);
            width: 150px;
            height: 150px;
            border-radius: 150px;        
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 20px rgb(38, 255, 230);
            
        }
        
        #dark-outer{
            
            position: absolute;
            background: rgba(38, 255, 230, 0.69);
            width: 155px;
            height: 155px;
            border-radius: 155px;
            top: 50%;
            left: 80%;
            box-shadow: 0px 0px 150px rgb(38, 255, 230);
            
        }
        
        #planets{
            z-index: 5;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }
        
        @keyframes w-y-b {
            0% {
                background: white;
            }
            25% {
                background: #ffffb3;
            }
            75% {
                background: #78d0ff;
            }
            100% {
                background: white;
            }
        }
        
        @keyframes w-g-g {
            0% {background: white;}
            25% {
                background: #aaffaa;
            }
            75% {
                background: #9eff9e;
            }
            100% {
                background: white;
            }
        }
        
    </style>
</head>
<body>    
    
    <div id="planets">
    
        <div id="big-outer">
            <div id="big">
            </div>
        </div>
        
        <div id="dark-outer">
            <div id="dark">
            </div>
        </div>
    
    </div>
    <script src="suncalc/suncalc.js"></script>
    <script src="script.js"></script>
</body>
</html>
